<!-- templates/categories.html -->
{% extends "base.html" %}

<title>{% block title %}PCComponentes - Category List{% endblock %}</title>

{% block content %}
<div class="container mt-lg-4">
    <div class="card mb-3">
        <div class="card-header text-center">CATEGORIES</div>
        <div class="card-body">
          <h5 class="card-title">Amount of categories: {{num_categories}}</h5>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ACTIVE</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in categories %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.is_active}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
